    <style>
        /* --- SISTEMA DE DISEÑO --- */
        :root {
            --bg-color: #050505;      
            --accent-color: #dc6b2f;
            --text-main: #FFFFFF;     
            --ui-opacity: 0.8;
            --transition-smooth: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body, html {
            height: 100%; margin: 0;
            background-color: var(--bg-color);
            font-family: 'Archivo', sans-serif !important;
            overflow: hidden;
        }

        /* FONDO */
        #grained-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        /* VISOR */
        #flipbook-container {
            height: 100vh; width: 100vw; position: relative; z-index: 10; 
        }

        /* PANTALLA DE CARGA */
        #pdf-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--bg-color); z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #pdf-loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .loader-spinner {
            width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text {
            margin-top: 20px; color: var(--text-main); font-size: 12px;
            letter-spacing: 2px; text-transform: uppercase; opacity: 0.7;
        }

        /* PERSONALIZACIÓN UI DFLIP */
        .df-ui-wrapper { background: transparent !important; box-shadow: none !important; border: none !important; padding-bottom: 40px !important; }
        .df-ui-btn {
            background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important;
            border-radius: 50% !important; color: var(--text-main) !important;
            margin: 0 6px !important; width: 40px !important; height: 40px !important;
            display: flex !important; justify-content: center; align-items: center;
        }
        .df-ui-btn:hover, .df-ui-btn.active {
            color: var(--bg-color) !important; background: var(--accent-color) !important;
            border-color: var(--accent-color) !important; transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 107, 47, 0.4) !important;
        }
        .df-ui-page input { background: transparent !important; border: none !important; color: var(--text-main) !important; font-family: 'Archivo', sans-serif !important; font-weight: 700; }
        .df-ui-page label, .df-ui-share, .df-ui-download, .df-ui-more { display: none !important; }

        /* MODAL CONTACTO */
        .swal2-popup { background: #111 !important; border: 1px solid #333; color: #fff !important; font-family: 'Archivo', sans-serif !important; border-radius: 0 !important; }
        .swal2-title { color: #fff !important; font-weight: 800 !important; letter-spacing: 1px; }
        .contact-link {
            display: flex; align-items: center; margin: 10px 0; color: #fff;
            text-decoration: none; font-size: 15px; transition: all 0.2s ease;
            border: 1px solid #333; padding: 15px; cursor: pointer; background: transparent; width: 100%;
        }
        .contact-link:hover { border-color: var(--accent-color); color: var(--accent-color); }
        .contact-link i { margin-right: 12px; color: var(--accent-color); font-size: 18px; }
        .contact-link .copy-hint { margin-left: auto; font-size: 10px; opacity: 0.4; text-transform: uppercase; letter-spacing: 1px; }
        .contact-link.copied { border-color: #4CAF50 !important; color: #4CAF50 !important; }
        .contact-link.copied i { color: #4CAF50 !important; }

        /* TIPPY */
        .tippy-box[data-theme~='custom'] { background-color: var(--accent-color); color: var(--bg-color); font-family: 'Archivo', sans-serif; font-weight: 700; font-size: 10px; text-transform: uppercase; letter-spacing: 1px; border-radius: 2px; }
        .tippy-box[data-theme~='custom'] .tippy-arrow { color: var(--accent-color); }

<body>

    <!-- LOADER -->
    <div id="pdf-loader"><div class="loader-spinner"></div><div class="loader-text">Cargando portafolio...</div></div>

    <!-- CONTENEDORES -->
    <div id="grained-container"></div>
    <div id="flipbook-container"></div>

    <!-- ==============================================
         SCRIPTS (ORDEN CORRECTO Y CDNs ESTABLES)
    =============================================== -->
    
    <!-- 1. jQuery (Versión Estable) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 2. dFlip Core (REPOSITORIO CORREGIDO @dearhive) -->
    <script src="https://cdn.jsdelivr.net/npm/@dearhive/dearflip-jquery-flipbook@1.7.3/dflip/js/dflip.min.js"></script>
    
    <!-- 3. Librerías Auxiliares -->
    <script src="https://cdn.jsdelivr.net/npm/grained@0.0.2/grained.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // A. TEXTURA DE FONDO (Optimizado)
        try {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
            if (!isMobile && typeof grained !== 'undefined') {
                grained('#grained-container', {
                    animate: true, patternWidth: 100, patternHeight: 100,
                    grainOpacity: 0.04, grainDensity: 1, grainWidth: 1, grainHeight: 1
                });
            }
        } catch(e) { console.log('Grano desactivado'); }

        // B. INICIALIZACIÓN DE DFLIP
        jQuery(document).ready(function($) {
            
            // --- NOMBRE DEL PDF ---
            const pdfName = "PORTAFOLIO_2025_JoaquinMaxCuevasVentura_v01.pdf";

            var bookOptions = {
                source: pdfName,
                height: "100%",
                webgl: true,
                backgroundColor: "transparent",
                pageMode: 1, // Auto (Portada simple, resto doble)
                
                // Textos
                text: { toggleSound: "Sonido", toggleThumbnails: "Vistas", toggleOutline: "Índice", toggleFullscreen: "Full" },
                
                // Evento: Al cargar correctamente
                onReady: function() {
                    $('#pdf-loader').addClass('hidden'); // Ocultar loader
                    
                    // Inyectar Botón Contacto
                    if ($('#btn-contact').length === 0) {
                        $('.df-ui-wrapper').append('<div class="df-ui-btn df-ui-contact" id="btn-contact" title="CONTACTO" tabindex="0"><i class="ti-user"></i></div>');
                        
                        // Inicializar Tooltips
                        tippy('[title]', { 
                            theme: 'custom', 
                            content: (reference) => reference.getAttribute('title'),
                            touch: false
                        });

                        // Lógica Modal Contacto
                        $('#btn-contact').on('click', function() {
                            Swal.fire({
                                title: 'JOAQUIN MAX CUEVAS',
                                html: `
                                    <div style="margin-bottom:20px; font-size:12px; opacity:0.6; letter-spacing:2px;">ARQUITECTURA Y DISEÑO</div>
                                    <div class="contact-link" onclick="copyToClipboard('JoACKo333@gmail.com', this)">
                                        <i class="ti-email"></i> <span>JoACKo333@gmail.com</span> <span class="copy-hint">COPIAR</span>
                                    </div>
                                    <div class="contact-link" onclick="copyToClipboard('+59178834651', this)">
                                        <i class="ti-mobile"></i> <span>+591 788 34 651</span> <span class="copy-hint">COPIAR</span>
                                    </div>
                                    <div style="margin-top:15px; color:#666; font-size:12px;"><i class="ti-location-pin" style="color:#dc6b2f; margin-right:5px;"></i> La Paz, Bolivia</div>
                                `,
                                showConfirmButton: false,
                                showCloseButton: true,
                                background: '#050505',
                                backdrop: 'rgba(0,0,0,0.85)'
                            });
                        });
                    }
                }
            };

            // Iniciar sin verificaciones complejas (Fetch eliminado)
            $("#flipbook-container").flipBook(bookOptions.source, bookOptions);
        });

        // C. FUNCIÓN COPIAR
        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const hint = element.querySelector('.copy-hint');
                const originalText = hint.innerText;
                element.classList.add('copied');
                hint.innerText = "¡COPIADO!";
                setTimeout(() => {
                    element.classList.remove('copied');
                    hint.innerText = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar', err);
            });
        }
    </script>

</body>
